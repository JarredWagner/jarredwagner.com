<!DOCTYPE html>
<html lang="en">

  <head>

    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Veteran entrepreneur, master photographer, and aspiring web developer Jarred Wagner's personal portfolio."/>

    <meta charset="utf-8">
    <meta name="robots" content="index, follow"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:image" content="{{siteUrl}}assets/images/jarred-wagner.jpg">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="jarredwagner.com">
    <meta property="og:title" content="Jarred Wagner">
    <meta property="og:url" content="{{siteUrl}}">
    <meta property="og:description" content="Veteran entrepreneur, master photographer, and aspiring web developer Jarred Wagner's personal portfolio.">

    <link rel="apple-touch-icon" sizes="57x57" href="{{siteUrl}}assets/style/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="{{siteUrl}}assets/style/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="{{siteUrl}}assets/style/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="{{siteUrl}}assets/style/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="{{siteUrl}}assets/style/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="{{siteUrl}}assets/style/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="{{siteUrl}}assets/style/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="{{siteUrl}}assets/style/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="{{siteUrl}}assets/style/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="{{siteUrl}}assets/style/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{siteUrl}}assets/style/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="{{siteUrl}}assets/style/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{siteUrl}}assets/style/img/favicon-16x16.png">
    <link rel="manifest" href="{{siteUrl}}assets/style/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{siteUrl}}assets/style/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{siteUrl}}assets/style/css/style.css">

    {% block styles %}
    {% endblock %}

  </head>

  <body>

		<div class="container">

		    <nav class="nav">

			  <div class="navbar-header">

			    <a class="navbar-brand" href="{{siteUrl}}">
			      <img src="{{siteUrl}}assets/style/img/jw.svg" alt="Jarred Wagner">
			    </a>

			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
			      <span class="sr-only">Toggle navigation</span>
			      <i class="fa fa-bars" aria-hidden="true"></i>
			    </button>

			  </div>

			  <div class="collapse navbar-collapse">

				{% import "_macros.html" as macros %}

			    <ul class="nav navbar-nav navbar-right clearfix">

			      {# <li {{ macros.is_active('about') }}>
			      	<a href="{{siteUrl}}about">About</a>
			      </li> #}
            <li {{ macros.is_active('resume') }}>
			      	<a href="{{siteUrl}}resume">Resume</a>
			      </li>
			      <li {{ macros.is_active('projects') }}>
			      	<a href="{{siteUrl}}projects">Projects</a>
			      </li>
			      <li {{ macros.is_active('photos') }}>
			      	<a href="{{siteUrl}}photos">Photos</a>
			      </li>
			      <li {{ macros.is_active('contact') }}>
			      	<a href="{{siteUrl}}contact">Contact</a>
			      </li>

			    </ul>

			  </div>

			</nav>

		</div>

		{% block header %}
		{% endblock %}

		{% block content %}
		{% endblock %}

		<footer class="container-fluid
			{% if craft.request.getSegment(1) %}
				 page
			{% endif %}
		">
      <div class="container">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
          <a href="https://github.com/JarredWagner">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </footer>

    {% if craft.request.getSegment(1) %}
    <footer class="container-fluid pixel"></footer>
    {% endif %}

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="https://use.typekit.net/uye2qmt.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script src="{{siteUrl}}assets/js/jquery.pixelCanvas.js"></script>
    <script src="{{siteUrl}}assets/style/js/jw.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-87933872-1', 'auto');
      ga('send', 'pageview');
    </script>

    {% block scripts %}
    {% endblock %}

   </body>

 </html>
